<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2XU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="contentContainer">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark navbar-expand-lg customNav merchandiseNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img src="./img/merchandiseLogo.png"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav align-items-center ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown ">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Race Information
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./index.html">Race categories</a></li>
                <li><a class="dropdown-item" href="./index.html">Race entitlement</a></li>
                <li><a class="dropdown-item" href="./index.html">faq</a></li>
              </ul>
            </li>
            <div class="nav-item">
              <a href="./merchandise.html" class="nav-link">
                Merchandise
              </a>
            </div>
            <div class="nav-item">
              <a href="nav-link">
                <img src="./img/fbYellow.png" alt="">
              </a>
              <a href="nav-link">
                <img src="./img/emailYellow.png" alt="">
              </a>
            </div>
          </ul>

        </div>
      </div>
    </nav>

    <!-- MERCHANDISE SECTION -->
    <section class="merchandiseSection">
      <div class="container">
        <div class="raceHeadingContainer">
          <img src="./img/zebraCross.png" alt="">
          <h1 class="mainHeading race">Merchandise</h1>
          <img src="./img/zebraCross.png" alt="">
        </div>
        <div class="row text-center">
          <div class="col-lg-4 mt-5">
            <img src="./img/energizerMerhcan.png" alt="">
            <h3 class="subHeading">Energizer Bike Light</h3>
            <h6 class="title">$18.90</h6>
            <div>(U.P $32.70)</div>
          </div>
          <div class="col-lg-4 mt-5">
            <img src="./img/yellowGlasses.png" alt="">
            <h3 class="subHeading">3 Shades jtdream</h3>
          </div>
          <div class="col-lg-4 mt-5">
            <img src="./img/blueGlasses.png" alt="">
            <h3 class="subHeading">3 Shades jtdream</h3>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- MODALS -->

  <!-- T-SHIRT Modal -->
  <div class="modal fade" id="shirtsModal" tabindex="-1" aria-labelledby="shirtsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body p-0">
          <button type="button" class="btn-close customized" data-bs-dismiss="modal" aria-label="Close"></button>
          <img src="./img/shirtModal.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <!-- Handbag Modal -->
  <div class="modal fade" id="purseModal" tabindex="-1" aria-labelledby="purseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body p-0">
          <button type="button" class="btn-close customized" data-bs-dismiss="modal" aria-label="Close"></button>
          <img src="./img/handBagModal.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <!-- HandCycle Modal -->
  <div class="modal fade" id="handCycleModal" tabindex="-1" aria-labelledby="handCycleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body p-0">
          <button type="button" class="btn-close customized" data-bs-dismiss="modal" aria-label="Close"></button>
          <img src="./img/handCycleModal.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
